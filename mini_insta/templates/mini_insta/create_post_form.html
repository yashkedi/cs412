<!-- Description: display the html form to create a new post object -->

<!-- mini_insta/templates/mini_insta/create_post_form.html -->

{% extends 'mini_insta/base.html' %}
{% block content %}
<div id="create-post-form">
    <h2>Create a new Post</h2>
    <form action="{% url 'create_post' profile.pk %}" method="POST">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        Image URL: <input type="text" name="image_url" value="">
        <br><br>
        <input type="submit" name="submit" value="Submit">
        <a href="{% url 'show_profile' profile.pk %}"><button type="button">Cancel</button></a>
    </form>
</div>
{% endblock %}
